<div class="categories-component">
  <h1>Lista kategorii</h1>
  <div>
    <div>
      <div class="category-list">
        <div *ngFor="let category of categories" class="category">
          <a routerLink="/categories/{{category.id}}">{{category.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
